<h1 class="mt-5">Add Product</h1>
<hr>


<form [formGroup]="productForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Name</label>
    </div>
    <div class="col-auto">
      <input type="text" 
             class="form-control"
             formControlName="name">
    </div>
    <div class="col-auto">
      <span *ngIf="fieldValidator('name')"
            error-msg
            color="red"
            msg="This field is required">
        Este campo es requerido
      </span>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<h3 class="mt-5">Form</h3>

<pre error-msg color="green">Valid: {{ productForm.value | json }}</pre>
<pre error-msg [color]="getColor()" [addClass]="true">Valid: {{ productForm.valid }}</pre>
